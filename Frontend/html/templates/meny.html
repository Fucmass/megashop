<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megashop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylemeny.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="/" class="logo">logo</a>
        <ul id="nav-links">
            {% if session.get('user_id') %}
                <li id="welcome_message"><a href="/">Welcome, {{ session.get('first_name') }}</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/shop">Shop</a></li>
                <li><a href="/cart">Cart</a></li>
            {% else %}
                <li><a href="/login">Login</a></li>
                <li><a href="/shop">Shop</a></li>
                <li><a href="/cart">Cart</a></li>
            {% endif %}
        </ul>        
        <!-- Hamburger Menu Icon -->
        <div class="menu-icon" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>
    {% block body %}
    {% endblock %}
    <!-- Footer -->
    <footer class="foot">
        <div class="footer-li">
            <ul id="footer-li1">
                <p></p>
            </ul>
            <ul id="footer-li2">

            </ul>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/hamb.js') }}"></script>
</body>
</html>
